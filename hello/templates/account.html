{% extends "base.html" %}
{% block title %}Worldvote{% endblock %}
{% block content %}
<table>
    <form action="/delete/">
        <button>Delete</button>
    </form>
    <form action="/reverse/">
        <button>Reverse Name</button>
    </form>
    <div>
        You have voted on:
        {% for user in users %}
            {{ user.0 }}, 
        {% endfor %}
    </div>
</table>
{% endblock %}
