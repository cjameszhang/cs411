{% extends "base.html" %}
{% block title %}Worldvote{% endblock %}
{% block content %}
<table>
    <form action="delete">
        <button>Delete</button>
    </form>
    <form action="reverse">
        <button>Reverse Name</button>
    </form>
    <div>
        You have voted on:
        {% for person in users %}
            {{ person.name }}, 
        {% endfor %}
    </div>
</table>
{% endblock %}
