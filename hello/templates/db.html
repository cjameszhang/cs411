<h1>Page View Report</h1>


<ul>

{% for greeting in greetings %}
    <li>{{ greeting.when }}</li>
{% endfor %}

{% for user in users %}
    <li>{{ user.name }}, {{ user.email }}, {{ user.score }}, {{ user.password }}, <img src="//{{ request.get_host }}/media/{{ user.imgurl }}"></li>
{% endfor %}

</ul>
