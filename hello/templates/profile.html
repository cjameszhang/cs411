{% extends "base.html" %}
{% block title %}Worldvote{% endblock %}
{% block content %}

{% if person %}
        <style>
            ul {
                font-size: 18px;
                margin: 10px;
            }
            #name {
                font-size: 24px;
                font-weight: bold;
            }
            .vote {
                border: 1px solid gray;
                border-radius: 4px;
                color: #222;
                cursor: pointer;
                display: inline-block;
                margin: 5px;
                padding: 10px;
            }
        </style>

        <ul>
            <li id="name">Name: {{ person.name }}</li>
            <li id="email">Email: {{ person.email }}</li>
            <li id="score">Score: {{ person.score }} <span id="selfVote"></span></li>
        </ul>
        <img src="//{{ request.get_host }}/media/{{ person.imgurl }}" height="500px">
        <div id="voteOptions">
            {% csrf_token %}
            <div class="vote" id="up" onclick="upvote()">
                Upvote
            </div>
            <div class="vote" id="down" onclick="downvote()">
                Downvote
            </div>
        </div>
        <script type="text/javascript">
            function parseIfJSON(data) {
                try {
                    return JSON.parse(data);
                } catch (e) {
                    return data;
                }
            }

            function request(direction) {
                var request = XMLHttpRequest ?
                    new XMLHttpRequest() :
                    new ActiveXObject('MSXML2.XMLHTTP.3.0');

                request.open('POST', direction, true);
                request.setRequestHeader(
                    'Content-type',
                    'application/x-www-form-urlencoded'
                );

                var csrf_tag = document.getElementById("voteOptions").childNodes[1];
                var csrf = csrf_tag.value;

                request.setRequestHeader(
                    "X-CSRFToken",
                    csrf
                );

                request.onreadystatechange = function() {
                    if (request.readyState === 4) {
                        var score = document.getElementById('score');
                        var response = parseIfJSON(request.responseText);
                        var newScore = response['score'];
                        if ( newScore === false ) {
                            var selfVote = document.getElementById('selfVote');
                            selfVote.innerHTML = '(cannot vote for yourself)';
                        } else {
                            score.innerHTML = 'Score: '+ newScore;
                        }
                    }
                };

                email = document.getElementById("email").textContent;
                data = "email=" + email.substring(7);

                request.send(data);
            }

            function upvote() {
                request('upvote')
                var up = document.getElementById('up');
                up.style.color = 'orange';
                var down = document.getElementById('down');
                down.style.color = '#222';
            }

            function downvote() {
                request('downvote')
                var up = document.getElementById('up');
                up.style.color = '#222';
                var down = document.getElementById('down');
                down.style.color = 'blue';
            }
        </script>
{% else %}
    not found
{% endif %}

{% endblock %}
