{% extends "base.html" %}
{% block title %}Worldvote{% endblock %}
{% block content %}

<h1>Recommendations</h1>
<ul>
    {% for user in users %}
    <hr>
    <ul>
        <!-- TODO: LINK TO USER -->
        <li class="name">Name: {{ user.name }}</li>
        <li>Email: {{ user.email }}</li>
        <li>Score: {{ user.score }}</li>
    </ul>
    <img src="{{ user.image }}" height="500px">
    {% endfor %}
</ul>

{% endblock %}
